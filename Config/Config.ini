[db]
sql_username = username
sql_password = password
sql_ip = sql_ip
sql_port = 3306
sql_database = database_name

[backup_db]
sql_username = username
sql_password = password
sql_ip = sql_ip
sql_port = 3306
sql_database = database_name

[archiving]
table_names = comma, separated, list, of, tables, to, archive
backup_duration = in days
backup_table_names = comma, separated, list, of, tablenames, to, archive, into(in the same order as table_names)

[azure_transfer]
sas_url = 'sas_url here'
sas_token = "token url (replace single '%' with '%%')"
container_name = container_name
blob_names = comma, separated, list, of, blob names, for, archive(in the same order as table_name)

[scheduler]
job_repeat_time = 60
instructions = comma, separated, instruction, containing, only, 'delete', 'to_db' , 'to_azure'.